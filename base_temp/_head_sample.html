<meta charset="utf-8">
<meta name="author" content="施設名">
<meta name="description" content="施設の特徴、ページの売り等80〜100文字くらい">
<meta name="keywords" content="検索キーワード5〜10個くらい コンマ区切り">
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<meta name="format-detection" content="telephone=no" />

<!-- ▽ 重複ページ ▽ -->
<!--
コンテンツが重複するページがある場合、どのページ（URL）が大切かGoogleに伝えるタグです。
「最も大切なURL」=「正規ページ」です。正規ページを（canonicalタグで）正しく決めてあげることを「URL正規化」と言います。
-->
<!-- ▽ スマホサイトがない場合 ▽ -->
<link rel="canonical" href="http://www.example.com/" />
<!-- ▽ スマホサイトがある場合はスマホサイトにも下記の1行目を記述する ▽ -->
<link rel="canonical" href="http://www.example.com/" />
<link rel="alternate" media="only screen and (max-width: 640px)" href="http://sp.example.com/" />

<!-- ▽ 他言語ページ ▽ -->
<!--
繁体字、簡体字など複数の言語ページがある場合は下記タグも複数記述してください 。
hreflangに文字コードを指定し、URLをページごとに変えてください。
全言語に同じ数だけタグを記述してください。
例）日本語サイト、英語サイト、簡体字サイトで言語展開を行なっている場合、
　　下記の3つのタグをどの言語にも記述する。
　　日本語サイトで下記1行目のタグを省くなどはNG。
-->
<link rel="alternate" hreflang="ja-jp" href="http://www.example.com/" /><!--日本語サイト-->
<link rel="alternate" hreflang="en-us" href="http://www.example.com/lg_en/" /><!--英語サイト-->
<link rel="alternate" hreflang="zh-tw" href="http://www.example.com/lg_tw/" /><!--繁体字サイト-->
<link rel="alternate" hreflang="zh-cn" href="http://www.example.com/lg_cn/" /><!--簡体字サイト-->
<link rel="alternate" hreflang="ko-kr" href="http://www.example.com/lg_ko/" /><!--韓国語サイト-->

<!-- ▽ OGPタグ ▽ -->
<!--
title: ページごとに変えてください。titleタグの中身を入れればOK
type:  サイトトップ→website・ブログトップ→blog・下層ページ→article
url:   ページごとに変えてください。
image: 絶対パスで指定してください。サイズは現在 1200×630 以上が良いようです。 見栄えチェック→http://ogimage.tsmallfield.com

ogpタグの確認 ( 記述が間違っていないかなど )
https://developers.facebook.com/tools/debug/og/object/
↑のテキストエリアにサイトのURLを入力し「Fetch new scrape information」をクリック
-->
<meta property="og:title" content="【公式】施設タイトル | ここに施設名や各ページタイトルが入ります。">
<meta property="og:type" content="website">
<meta property="og:url" content="http://www.example.com/">
<meta property="og:image" content="http://www.example.com/common/img/ogp.jpg">


<title>【公式】施設タイトル | ここに施設名や各ページタイトルが入ります。</title>
