<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet"  href="../common/css/sample_style.css" />

<title>smoothscroll</title>

<!-- ▽ サンプルCSSここから▽ -->
<style>
header {
	width: 100%; padding: 30px 4%; position: fixed; top: 0; left: 0;
	background: #000; color: #fff; font-size: 24px; text-align: center;
	-webkit-box-sizing: border-box; box-sizing: border-box;
}
article { margin-top: 80px;}
section:not(:first-child) { height: 100vh;}
#sec1 { padding-top: 120px; margin-top: -120px;}

@media screen and (max-width: 600px) {
	header { position: static;}
	article { margin-top: 0;}
	#sec1 { padding-top: 0; margin-top: 0;}
}
</style>
<!-- △ サンプルCSSここまで△ -->
</head>
<body>
<header id="header_wrap">
	ヘッダー
</header>

<article>

	<section>
		<h1>smoothscroll</h1>
		<dl>
			<dt>特徴</dt>
			<dd>
				固定ヘッダー分高さをずらして移動するバージョン<br>
				※setting_option内に組み込み済（コメントアウトしてある方です。）<br>
				※通常verと併用すると挙動がおかしくなります。使用する場合はどちらか一方だけにしてください。
			</dd>
			<dt>その他サンプル</dt>
			<dd>
				<ul>
					<li><a href="index.html">通常ver</a></li>
				</ul>
			</dd>
		</dl>
	</section>


	<section id="sec1">
		<h2>smoothscrollさせる</h2>
		<div>
			<p><a href="#sec2">下に移動（アニメーションあり）↓</a></p>
		</div>
	</section>

	<section id="sec2">
		<h2>smoothscrollさせない</h2>
		<div>
			アニメーションなしの場合はjsが動かないので、css等で移動する位置を調整する必要があります。
			<p><a href="#sec1" class="nosmooth">上に移動（アニメーションなし）↑</a></p>
		</div>
	</section>

</article>

<!-- ▽ smoothscroll JSここから ▽ -->
<script src="../../base_temp/common/js/jquery.min.js"></script>
<script src="common/js/jquery.smoothscroll2.js"></script>
<!-- △ smoothscroll JSここまで △ -->
</body>
</html>
