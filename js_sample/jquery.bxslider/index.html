<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet"  href="../common/css/sample_style.css" />

<title>bxslider</title>


<!-- ▽ bxslider セットCSSここから▽ -->
<link rel="stylesheet" href="common/css/jquery.bxslider.min.css" />
<link rel="stylesheet" href="common/css/style.css" />
<!-- △ bxslider セットCSSここまで△ -->
</head>
<body>
<article>

	<section>
		<h1>bxslider</h1>
		<dl>
			<dt>特徴</dt>
			<dd>色々できる多機能スライダー：　同一ページ内複数設置可・レスポンシブ対応</dd>
		</dl>
		<dl>
			<dt>参考サイト</dt>
			<dd>
			<ul>
				<li><a href="http://zxcvbnmnbvcxz.com/demonstration/slide_in_slide.html" target="_blank">レスポンシブデザインにも対応した高性能なスライダー【bxslider】の設置 ｜ Stronghold</a>　※必見!!　サンプルめっちゃ多いです！</li>
				<li><a href="http://webdesignmagazine.net/javascript/bxslider-options/" target="_blank">jQueryプラグイン「bxSlider」のいろいろなオプションの使い方のまとめ！ ｜ Web Design Magazine</a></li>
			</ul>
			</dd>
		</dl>
	</section>


	<section id="ticker_area">
		<h2>ひたすら自動で流れるティッカー</h2>
		<p>クラス名：　bx_ticker</p>
		<div class="bx_ticker">
			<div><a href="#"><img src="../common/img/sample_img_s01.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s02.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s03.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s04.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s01.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s02.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s03.jpg" alt="" /></a></div>
			<div><a href="#"><img src="../common/img/sample_img_s04.jpg" alt="" /></a></div>
		</div>
	</section>


	<section>
		<h2>フェードイン＆フェードアウト</h2>
		<p>クラス名：　bx_fade　（FlexSliderでも同様の事ができます）</p>
		<div class="bx_fade">
			<div><img src="../common/img/sample_img01.jpg" alt="" /></div>
			<div><img src="../common/img/sample_img02.jpg" alt="" /></div>
			<div><img src="../common/img/sample_img03.jpg" alt="" /></div>
			<div><img src="../common/img/sample_img04.jpg" alt="" /></div>
		</div>
	</section>

</article>

<!-- ▽ bxslider JSここから ▽ -->
<script src="../../base_temp/common/js/jquery.min.js"></script>
<script src="common/js/jquery.bxslider.min.js"></script>
<!-- △ bxslider JSここまで △ -->

<!-- ▽ ひたすら自動で流れるティッカー・ここから ▽ -->
<script>
$(document).ready(function() {
	$('.bx_ticker').bxSlider({
		ticker: true,
		tickerHover: true,
		useCSS: false,
		minSlides: 1,
		maxSlides: 10,
		slideWidth: 480,
		slideMargin: 0,
		speed: 50000
	});
});
</script>
<!-- △ ひたすら自動で流れるティッカー・ここまで △ -->

<!-- ▽ フェードイン＆フェードアウト・ここから ▽ -->
<script>
$(document).ready(function() {
	var bx_fade = $('.bx_fade').bxSlider({
		mode: 'fade',
		auto: true,
		pause: 3000,
		speed: 1500,
		controls:  false,    // 前後へのナビゲーション　表示させたい場合は true に変更
		pager: false,        // ページ送り　表示させたい場合は true に変更
		onSlideAfter: function(){
			//オートプレイの停止防止
			bx_fade.startAuto();
		}
	});
});
</script>
<!-- △ フェードイン＆フェードアウト・ここまで △ -->
</body>
</html>
