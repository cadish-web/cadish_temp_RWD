<script src="../../base_temp/common/js/jquery.min.js"></script>
<script src="common/js/jquery.slick.min.js"></script>
<link rel="stylesheet" href="common/css/jquery.slick.css" />
<link rel="stylesheet" href="common/css/jquery.slick-theme.css" />
<link rel="stylesheet" href="common/css/style.css" />
<script>
$(document).ready(function() {
		$('.slick_item').slick({
		dots: true,
		infinite: true,
		slidesToShow: 4,
		slidesToScroll: 1,
		autoplay: true,
		autoplaySpeed: 2500,
		responsive: [
			{
				breakpoint: 1440,
				settings: {
					slidesToShow: 3,
					slidesToScroll: 1,
				}
			},
			{
				breakpoint: 960,
				settings: {
					slidesToShow: 2,
					slidesToScroll: 1
				}
			},
			{
				breakpoint: 480,
				settings: {
					dots: false,
					slidesToShow: 1,
					slidesToScroll: 1
				}
			}
		]
	});
});
</script>
<!-- △slick・ここまで△ -->
