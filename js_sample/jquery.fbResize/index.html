<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet"  href="../common/css/sample_style.css" />

<title>fbResize</title>

<!-- ▽ サンプルCSSここから▽ -->
<style>
#fb_col { width: 500px; max-width: 100%; margin: 0 auto;}

/* 以下のスタイルは必須です */
#fb_col .fb-page > span,
#fb_col iframe {
	width: 100% !important;
}
</style>
<!-- △ サンプルCSSここまで△ -->
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
	var js, fjs = d.getElementsByTagName(s)[0];
	if (d.getElementById(id)) return;
	js = d.createElement(s); js.id = id;
	js.src = 'https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v3.1';
	fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<article>

	<section>
		<h1>fbResize</h1>
		<dl>
			<dt>特徴</dt>
			<dd>
				facebookのpage pluginをリサイズする
				※setting_option内に組み込み済（デフォルトはコメントアウトしてあります。）
			</dd>
			<dt>参考サイト</dt>
			<dd>
				<ul>
					<li><a href="http://cly7796.net/wp/javascript/bug-that-is-not-displayed-when-responding-to-facebook-page-plug-in/" target="_blank">Facebookページプラグインのレスポンシブ対応で表示されない場合</a></li>
				</ul>
			</dd>
		</dl>
	</section>


	<section>
		<h2>設置サンプル</h2>
		<div id="fb_col">
			<div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-width="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>
		</div>
	</section>

</article>

<!-- ▽ fbResize JSここから ▽ -->
<script src="../../base_temp/common/js/jquery.min.js"></script>
<script src="common/js/jquery.fbResize.js"></script>
<!-- △ fbResize JSここまで △ -->
</body>
</html>
